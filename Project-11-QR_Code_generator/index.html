<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <header>    
            <h1 class="tittle">QR Code Generator</h1>
            <p class="details">Type text or Paste Link to Generate QR Code</p>
        </header>

        <form action="">
            <input type="text" placeholder="Enter text or Link" class="inputLink">
            <input type="button" value="Generate" class="submitBtn">
        </form>

        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt="QR Code" class="qrImg">
            <a id="downloadBtn" download="qr_code.png">
                <button>Download QR Code</button>
            </a>
        </div>

    </div>




    <script src="./app.js"></script>
</body>
</html>
