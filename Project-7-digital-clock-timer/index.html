<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock and Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="content">
            <p>Sheikh Shihab Hossain</p>
            <h3>Digital Clock with Stopwatch and Timer</h3>
        </div>

        <div class="outer-wrapper">
            <div class="clock">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="hour">02</p>
                            <p>Hours</p>
                        </div>

                        <p class="colon">:</p>

                        <div class="min">
                            <p class="number" id="min">02</p>
                            <p>Minutes</p>
                        </div>

                        <p class="colon">:</p>

                        <div class="sec">
                            <p class="number" id="sec">02</p>
                            <p>Seconds</p>
                        </div>

                        <p class="colon">:</p>

                        <div class="ampm">
                            <p class="number" id="ampm">AM</p>
                            <p class="other-ampm">PM</p>
                        </div>
                    </div>
                </div>

                <div class="btns">
                    <button class="btn">Stopwatch</button>
                    <button class="btn">Timer</button>
                </div>
            </div>
        </div>

    </div>
    


    <script src="./app.js"></script>
</body>
</html>
