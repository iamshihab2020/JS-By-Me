<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock and Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="content">
            <p>Sheikh Shihab Hossain</p>
            <h3>Digital Clock with Stopwatch and Timer</h3>
        </div>

        <div class="outer-wrapper">

            <!-- clock -->
            <div class="clock hidden">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="hour">02</p>
                            <p>Hours</p>
                        </div>

                        <p class="colon">:</p>

                        <div class="min">
                            <p class="number" id="min">02</p>
                            <p>Minutes</p>
                        </div>

                        <p class="colon">:</p>

                        <div class="sec">
                            <p class="number" id="sec">02</p>
                            <p>Seconds</p>
                        </div>

                        <p class="colon">:</p>

                        <div class="ampm">
                            <p class="number" id="ampm">AM</p>
                            <p class="other-ampm">PM</p>
                        </div>
                    </div>
                </div>

                <div class="btns">
                    <button class="btn">Stopwatch</button>
                    <button class="btn">Timer</button>
                </div>
            </div>

            <!-- Stopwatch  -->
            <div class="stopwatch">
                <div class="wrapper">
                    <div class="main">
                        <div class="hour">
                            <p class="number" id="stopwatch-hour">00</p>
                            <p>hours</p>
                        </div>
                        
                        <p class="colon">:</p>

                        <div class="min">
                            <p class="number" id="stopwatch-min">00</p>
                            <p>minutes</p>
                        </div>

                        <p class="colon">:</p>

                        <div class="sec">
                            <p class="number" id="stopwatch-sec">00</p>
                            <p>seconds</p>
                        </div>

                        <p class="colon">:</p>

                        <div class="milisecond">
                            <p class="number" id="stopwatch-ms">00</p>
                            <p>milisecond</p>
                        </div>
                    </div>
                </div>

                <div class="laps">
                    <!-- <div class="lap active">
                        <p>Lap</p>
                        <p>00:00</p>
                    </div>
                    <div class="lap">
                        <p>Lap</p>
                        <p>00:00</p>
                    </div> -->
                </div>

                <div class="btns">
                    <button class="btn start-stopwatch">Start</button>
                    <button class="btn lap-stopwatch hidden">Lap</button>
                    <button class="btn reset-stopwatch">Reset</button>
                    <button class="btn back-btn">Back</button>
                </div>

            </div>
        
        </div>

    </div>
    


    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
