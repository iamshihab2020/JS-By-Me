<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search Application</h1>
    <form action="">
        <input type="text" name="search" id="search-input" placeholder="Search For Images">
        <button id="search-button" >Search</button>
    </form>

    <div class="search-results">
        
        <div class="search-result">
            <img src="https://rb.gy/k9ajr" alt="Mountain in the valley">
            <a href="https://unsplash.com/photos/wbOKjgQv3nY" target="_blank">Mountain in the valley</a>
            <button>Download</button>
        </div>

        <div class="search-result">
            <img src="https://shorturl.at/ekzS3" alt="Venice, Italy">
            <a href="https://unsplash.com/photos/AJieIv9DeZs" target="_blank">Venice, Italy</a>
            <button>Download</button>

        </div>

        <div class="search-result">
            <img src="https://shorturl.at/joMWY" alt="A Young Girl Sitting on sea beach">
            <a href="https://unsplash.com/photos/a-young-girl-sitting-on-the-edge-of-a-body-of-water-nJ-TFyq1t2w" target="_blank">A Young Girl Sitting on sea beach</a>
            <button>Download</button>
        </div>
    </div>

    <button class="showMoreButton">Show More</button>

    <script src="./app.js"></script>
</body>
</html>
