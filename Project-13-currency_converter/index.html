<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="wrapper">
        <h1>Currency Converter <i class="fa-solid fa-money-bill"></i></h1>
        <div class="convertFrom">
            <select name="convertFrom" id="convertFrom">
                <option value="taka">Taka</option>
                <option value="dollar">Dollar</option>
                <option value="rupees">Rupees</option>
                <option value="yuan">Yuan</option>
            </select>

            <input type="text" id="convertMoney" placeholder="Enter Amount">
        </div>
        <div class="convertTo">
            <select name="convertFrom" id="convertTo">
                <option value="taka">Taka</option>
                <option value="dollar">Dollar</option>
                <option value="rupees">Rupees</option>
                <option value="yuan">Yuan</option>
            </select>
            <!-- <input type="text" id="convertToMoney" placeholder="Enter Amount"> -->

        </div>
        <button id="convert">Convert</button>

        <div class="results">
            <input type="text" name="con" id="con" disabled> 
            <p id="conForm">Taka</p>
            <p> = </p>
            <input type="text" name="con2" id="con2" disabled> 
            <p id="conTo">Dollar</p>
        </div>
    </div>




    <script src="./app.js"></script>
    <script src="./currencyData.js"></script>
</body>
</html>
