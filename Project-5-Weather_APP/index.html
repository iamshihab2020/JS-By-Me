<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a city name" spellcheck="false">
            <button><img src="./img/search.png" alt="Search Icon"></button>
        </div>
        <div class="weather">
            <img src="./img/rain.png" alt="Rain Image" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city"> <i class="fa-solid fa-location-dot"></i> Khulna</h2>
            <div class="details">
                <div class="col">
                    <img src="./img/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./img/wind.png" alt="Humidity">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="./script.js"></script>
</body>
</html>
