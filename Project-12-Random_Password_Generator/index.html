<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="wrapper">
        <h2 class="tittle">Password Generator</h2>
        <div class="password_gen">
            <input type="text" id="pass" placeholder="Generate your Password" >
            <i class="fa-solid fa-copy" id="copy"></i>
        </div>
        <button class="generate" onclick="passGenerate()">Generate Password</button>
    </div>




    <script src="./app.js"></script>
</body>
</html>
